<div class="w-100 h-100 d-flex flex-column justify-content-center align-items-center container">
	<div class="">
		<h1 data-i18n="login" class="text-warning animate-pulse-heartbeat-slow text-center text-uppercase">Login</h1>
	</div>

	<div class="d-flex flex-column w-50 flex-sm-row gap-3 justify-content-center align-items-center font-monospace">
		<form class="w-100 d-flex flex-column gap-3" id="login-form">
			<div class="form-floating">
				<input autocomplete="username" type="text" class="form-control" id="username" name="username" placeholder="Username" >
				<label for="username" data-i18n="username">Username</label>
				<small id="username-help" class="form-text text-muted d-none" data-i18n="auth-username-help">Username is required to login</small>
			</div>
			<div class="form-floating">
				<input autocomplete="password" type="password" class="form-control" id="password" name="password" placeholder="Password" >
				<label for="password" data-i18n="password">Password</label>
				<small id="password-help" class="form-text text-muted d-none" data-i18n="auth-password-help">Password is required to login</small>
			</div>
			<div class="form-floating visually-hidden" id="otp-code-wrapper">
				<input type="text" class="form-control" id="otp_code" name="otp_code" placeholder="OTP Code">
				<label for="otp_code" data-i18n="otp_code">OTP Code</label>
				<small id="otp-code-help" class="form-text text-muted d-none" data-i18n="auth-otp-code-help">OTP code is required to login</small>
			</div>
			<div class="d-flex gap-2 justify-content-center align-items-center">
				<button type="submit" class="btn btn-outline-success flex-grow-1 btn-lg p-3 px-5 fw-bolder" style="flex-basis: 60%;" data-i18n="login">Login</button>
				<a href="#register" class="btn btn-outline-secondary flex-grow-1 btn-lg p-3 px-5 fw-bolder" style="flex-basis: 40%;" data-i18n="register">Register</a>
			</div>
		</form>
	</div>

</div>
